    <script type="text/javascript">
        Rally.onReady(function () {
                // return all leaf stories of a hard-coded PI object ID


Ext.define('CustomApp', {
    extend:'Rally.app.App',

        // main function

        console.log(this.settings);

        var appContext = this.getContext();
        console.log(appContext);

        var appUser = appContext.getUser();
        console.log(appUser);

        userName = appUser.UserName;
        userID = appUser.ObjectID;
        console.log(userName);
        console.log(userID);


        xmlhttp = new XMLHttpRequest();

        // example URL ==> "http://updates.html5rocks.com/?userName=Fred&objectID=123"

        console.log("OPEN --- xmlhttp.readyState: " + xmlhttp.readyState);

        //console.log(xmlhttp.status);

        console.log("xmlhttp.responseText: " + xmlhttp.responseText);
        console.log("xmlhttp.responseXML: " + xmlhttp.responseXML);
        //http://simple.wikipedia.org/wiki/Webpage


    }



}); // end of Ext.define



            Rally.launchApp('CustomApp', {
                name:"build"
